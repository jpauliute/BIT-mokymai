<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daugiamaciai masyvai</title>
  </head>
  <body>
    <script>
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      //   const masyvas = [
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //     [10, 20, 30, 8, 20],
      //   ];
      //   console.log(masyvas);

      // Sugeneruokite masyva is 10 elementu, kurio elementai butu
      // masyvai is 5 elementu su reiksmemis nuo 5 iki 25.

      const masyvas = [];
      for (let i = 0; i < 10; i++) {
        masyvas[i] = [];
        for (let x = 0; x < 5; x++) {
          // masyvas[i].push(rand(5, 25));
          masyvas[i][x] = rand(5, 25);
        }
      }
      console.log(masyvas);

      //Naudodamiesi 1 uždavinio masyvu:
      // a) Suskaičiuokite kiek masyve yra elementų didesnių už 10;
      // b) Raskite didžiausio elemento reikšmę;
      // c) Suskaičiuokite kiekvieno antro lygio masyvų su vienodais
      // indeksais sumas (t.y. suma reikšmių turinčių indeksą 0, 1 ir t.t.)
      // d) Visus antro lygio masyvus “pailginkite” iki 7 elementų
      // e) Suskaičiuokite kiekvieno iš antro lygio masyvų elementų sumą
      // atskirai ir sumas panaudokite kaip reikšmes sukuriant naują masyvą.
      // f) T.y. pirma naujo masyvo reikšmė turi būti lygi mažesnio masyvo,
      // turinčio indeksą 0 dideliame masyve, visų elementų sumai

      // a)
      let counter = 0;

      masyvas.filter((value) => {
        const filtered = value.filter((digit) => digit > 10);
        counter += filtered.length;
      });

      counter = 0;

      for (const child of masyvas) {
        for (const value of child) {
          if (value > 10) counter++;
        }
      }
      console.log("Reiksmiu didesniu nei desimt yra:", counter);

      //   b)

      let max = 0;

      for (const child of masyvas) {
        for (const value of child) {
          if (value > max) max = value;
        }
      }
      console.log("Didziausia reiksme elementuose yra:", max);
    </script>
  </body>
</html>
