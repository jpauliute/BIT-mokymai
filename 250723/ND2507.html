<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND 25 - 07</title>
  </head>
  <body>
    <script>
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      // Sugeneruokite masyvą iš 10 elementų, kurio elementai
      // būtų masyvai iš 5 elementų su reikšmėmis nuo 5 iki 25.

      const masyvas = [];
      for (let i = 0; i < 10; i++) {
        masyvas[i] = [];
        for (let x = 0; x < 5; x++) {
          masyvas[i][x] = rand(5, 25);
        }
      }
      console.log(masyvas);
      // Naudodamiesi 1 uždavinio masyvu:
      // Suskaičiuokite kiek masyve yra elementų didesnių už 10;

      let count = 0;
      for (const child of masyvas) {
        for (const value of child) {
          if (value > 10) count++;
        }
      }
      console.log("Reiksmiu didesniu uz 10 yra:", count);

      //   Raskite didžiausio elemento reikšmę;
      let max = 0;
      for (const child of masyvas) {
        for (const value of child) {
          if (value > max) max = value;
        }
      }
      console.log("Didziausia reiksme:", max);

      // Suskaičiuokite kiekvieno antro lygio masyvų su vienodais
      // indeksais sumas (t.y. suma reikšmių turinčių indeksą 0, 1 ir t.t.)
      const arraySum = [];
      for (let i = 0; i < 5; i++) {
        let sum = 0;
        for (const child of masyvas) {
          sum += child[i];
        }
        arraySum.push(sum);
      }

      //   Visus antro lygio masyvus “pailginkite” iki 7 elementų
      for (const child of masyvas)
        for (let i = 0; i < 2; i++) child.push(rand(5, 25));
      console.log("Naujas masyvas su +2 reiksmemis:", masyvas);

      //   2. Sukurkite masyvą iš 10 elementų. Kiekvienas masyvo elementas
      //   turi būti masyvas su atsitiktiniu kiekiu nuo 2 iki 20 elementų.
      //   Elementų reikšmės atsitiktinai parinktos raidės iš intervalo A-Z.
      //   a) Išrūšiuokite antro lygio masyvus pagal abėcėlę (t.y. tuos kur su raidėm).
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const arr = [];
      for (let i = 0; i < 10; i++) {
        arr[i] = [];
        for (let x = rand(2, 20); x > 0; x--) {
          const letter = letters[rand(0, letters.length - 1)];
          arr[i].push(letter);
        }
      }
      console.log(arr);
      for (const subArr of arr) subArr.sort();
      console.log(arr);

      //   Išrūšiuokite trečio uždavinio pirmo lygio masyvą taip, kad elementai kurių
      //   masyvai trumpiausi eitų pradžioje. Masyvai kurie turi bent vieną “K” raidę,
      //   visada būtų didžiojo masyvo visai pradžioje.

      console.log("Rusiuojamas");
      arr.sort((a, b) => {
        if (a.includes("K") && !b.includes("K")) return -1;
        else if (!a.includes("K") && b.includes("K")) return 1;
        else return a.length - b.length;
      });
      console.log(arr);
    </script>
  </body>
</html>
