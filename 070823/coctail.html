<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="row">
        <form onsubmit="getData(event);" id="form">
          <div class="input-group mb-3">
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="Įveskite ieškomo gėrimo pavadinimą"
            />
            <button class="btn btn-info text-white">Ieškoti</button>
          </div>
        </form>
      </div>
      <button
        class="btn btn-info text-white mb-3 w-100"
        onclick="randomCoctail(event)"
      >
        Man sekasi
      </button>
      <h4 class="alphabet d-flex justify-content-between"></h4>
      <div id="result" class="result"></div>

      <div class="info p-5">
        <i class="bi bi-x-circle-fill"></i>
        <div class="drinkLayout"></div>
        <button
          id="back"
          onclick="getData(event)"
          class="btn btn-light btn-lg mx-2 my-2"
        >
          Back
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
