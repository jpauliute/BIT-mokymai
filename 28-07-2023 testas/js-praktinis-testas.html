<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. Palyginti du skaičius a ir b. Išvesti į konsolę, kuris didesnis arba jie lygūs. (4 taškai)
      console.log("-----Pirma uzduotis-----");

      let a = 5;
      let b = 5;
      if (a > b) console.log(`A yra daugiau uz B, a lygu: ${a}`);
      else if (a === b) console.log("A yra lygu B");
      else console.log(`B yra daugiau uz A, b lygu: ${b}`);

      // 2. Naudojant for ciklą, išvesti į konsolę skaičius nuo 1 iki 10. (5 taškai)
      console.log("-----Antra uzduotis-----");

      for (i = 1; i <= 10; i++) {
        console.log(i);
      }

      //   3. Naudojant for ciklą, išvesti į konsolę skaičius nuo 0, 2, 4, 6, 8, 10. (5 taškai)
      console.log("-----Trecia uzduotis-----");

      for (i = 0; i <= 10; i++) {
        if (i % 2 === 0) console.log(i);
      }

      // 4. Naudojant for ciklą, sugeneruoti penkis atsitiktinius skaičius nuo 1 iki 10.
      // Išvesti juos konsolėje. (5 taškai)

      console.log("-----Ketvirta uzduotis-----");

      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      let rez = "";
      for (let i = 0; i < 5; i++) {
        let skaicius = rand(1, 10);
        rez += skaicius + " ";
      }
      console.log(rez);

      //   5. Naudojant while ciklą, spausdinti atsitiktinius skaičius nuo 1 iki 10.
      //   Paskutinis atspausdintas skaičius turi būti 5. (7 taškai)

      console.log("-----Penkta uzduotis-----");

      while (true) {
        skaicius = rand(1, 10);
        console.log(skaicius);
        if (skaicius === 5) break;
      }

      //   6. Sukurti masyvą, kurio ilgis būtų nuo 20 iki 30, o reikšmės būtų skaičiai nuo 10 iki 30.
      //   Surasti didžiausią masyvo reikšmę, NENAUDOJANT sort() bei Math.max() funkcijų. (7 taškai)

      console.log("-----Sesta uzduotis-----");

      const randomArray = [];
      let max = 0;
      let kintamasis = rand(20, 30);
      for (let i = 0; i < kintamasis; i++) {
        randomArray.push(rand(10, 30));
        for (let value of randomArray) if (value > max) max = value;
      }

      console.log(randomArray);
      console.log(`Didziausia masyvo reiksme reiksme: ${max}`);

      // 7. Sugeneruokite masyvą, kurio reikšmės atsitiktinės raidės A, B, C ir D, o ilgis 100.
      // Suskaičiuokite kiek yra kiekvienos raidės. (7 taškai)

      console.log("-----Septinta uzduotis-----");

      function generateLetter() {
        const randomNum = rand(0, 3);
        switch (randomNum) {
          case 0:
            return "A";
            break;
          case 1:
            return "B";
            break;
          case 2:
            return "C";
            break;
          case 3:
            return "D";
            break;
        }
      }
      let seventhArr = [];
      let sumA = 0,
        sumB = 0,
        sumC = 0,
        sumD = 0;
      for (let i = 0; i < 100; i++) {
        const randChar = generateLetter();
        switch (randChar) {
          case "A":
            sumA++;
            break;
          case "B":
            sumB++;
            break;
          case "C":
            sumC++;
            break;
          case "D":
            sumD++;
            break;
        }
        seventhArr.push(randChar);
      }
      console.log(seventhArr.join(", "));
      console.log(
        `Is viso A yra: ${sumA}, Is viso B yra: ${sumB}, Is viso C yra: ${sumC}, Is viso D yra: ${sumD}`
      );

      // 8. Parašyti funkciją - lygineSuma. Funkcijos parametrai - du kintamieji.
      // Testų reikalavimai - abu kitamieji turi būti arba skaičiai arba
      // masyvai(negali būti vienas skaičius, kitas masyvas). Jei kintamieji skaičiai,
      // grąžinti skaičių sumą, jei kintamieji masyvai - grąžinti masyvų ilgių sumą.
      // Jei abu kintamieji skaičiai arba masyvai, bet suma nelyginė - grąžinti tekstą,
      // kad suma nelyginė. (10 taškų)

      console.log("-----Astunta uzduotis-----");

      function lygineSuma(z, w) {
        if (typeof z === "number" && typeof w === "number") {
          console.log(`Kintamieji yra skaiciai: ${z} , ${w}`);
          if ((z + w) % 2 === 0) return z + w;
          else return "Suma nelygine";
        } else if (typeof z === "object" && typeof w === "object") {
          console.log(`Kintamieji yra masyvai: ${z} , ${w}`);
          if ((z.length + w.length) % 2 === 0) return z.length + w.length;
          else return "Suma nelygine";
        } else {
          return "Kintamuju tipai skirtingi, suma negalima";
        }
      }
      console.log(lygineSuma([2, 3, 4, 5], [1, 2, 3, 4]));

      // 9. Parašyti funkciją pirminisSkaicius. Funkcija turi vieną kintamąjį.
      // Turi būti patikrinimas, kad kintamasis yra skaičius. Funkcija turi grąžinti ar pateiktas skaičius
      // yra pirminis( pirminis skaičius yra tas, kuris dalinasi tik iš savęs ir tik iš
      // vieneto be liekanos.) (10 taškų)

      console.log("-----Devinta uzduotis-----");

      function pirminisSkaicius(x) {
        if (typeof x !== "number") {
          return "X nera skaicius";
        } else if (x < 2) return false;
        let dalikliai = 0;
        for (let i = 2; i <= x; i++) {
          if (x % i === 0) {
            dalikliai++;
          }
        }
        return dalikliai === 1;
      }
      console.log(pirminisSkaicius(1));

      //    10. Parašyti funkciją telefonoNumeris. Funkcija turi priimti vieną kintamąjį - masyvą.
      //    Masyvo elementai - .skaičiai, ilgis - 10 Funkcija turi grąžinti telefono numerį tokiu formatu -
      // "(XXX) XXX-XXXX". (10 taškų)

      console.log("-----Desimta uzduotis-----");

      function telefonoNumeris(telefonas) {
        if (typeof telefonas !== "object") {
          return `Kintamasis nera masyvas`;
        }
        if (telefonas.length !== 10) {
          return `Netinkamas telefono numerio ilgis`;
        }
        for (let i = 0; i < telefonas.length; i++) {
          if (typeof telefonas[i] !== "number") {
            return `Vienas is telefono numerio reiksmiu nera skaicius`;
          }
        }
        return `(${telefonas[0]}${telefonas[1]}${telefonas[2]}) ${telefonas[3]}${telefonas[4]}${telefonas[5]}-${telefonas[6]}${telefonas[7]}${telefonas[8]}${telefonas[9]}`;
      }
      console.log(telefonoNumeris([1, 2, 3, 4, 5, 6, 7, 8, 9, 4]));
    </script>
  </body>
</html>
