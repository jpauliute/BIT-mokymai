<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do-While</title>
  </head>
  <body>
    <script>
      // Paprastas while ciklas tikrina kondicija
      // kiekvienos interakcijos pradzioje:
      while (false) {
        console.log("Ciklas sukasi");
      }
      //   Do-while ciklas atlieka tikrinima iteracijos pabaigoje
      do {
        console.log("Ciklas sukasi");
      } while (false);
    </script>
  </body>
</html>
